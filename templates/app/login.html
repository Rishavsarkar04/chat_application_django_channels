<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
        <!--Owl Carousel CSS-->
        <link rel="stylesheet" href="{% static 'app/css/owl.carousel.min.css' %}">
    
        <!--FontAwesome CSS-->
        <link rel="stylesheet" href="{% static 'app/css/all.min.css' %}">
    
        <!--Custom CSS-->
        <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    
    
        <title>log in</title>
      </head>
<body>

    <div class="container">
        <div class="row my-3">
         <div class="col-sm-6 offset-sm-3">
          <h3 class="text-center">log In</h3>
          <hr>
       
          <form method="post" novalidate class="shadow p-5">
            {% csrf_token %}
             
            {% for fm in form  %}
             
            <div class='form-group mb-3'> 
                {{fm.label_tag}} {{fm}} <small class= 'text-danger'> {{fm.errors|striptags}} </small>
             </div>
             
             {% endfor %}
             <input type='submit' class='btn-btn-primary' value='submit'>
          </form>

          {% if form.non_field_errors %}

          {% for error in form.non_field_errors %}
          <p class= 'alert alert-warning  my-3'>{{error}}</p>
          {% endfor %}
       {% endif %}

       <p class='text-center'>Not a member? <a href="{% url 'signup'%}"> Sign up</a></p>

         </div>
        </div>
       </div>



         <!-- Start Footer -->
    <footer class="container-fluid bg-dark text-center p-2 mt-5">
        <small class="text-white">Copyright &copy; || Designed By All || </small>
    </footer> <!-- End Footer -->

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


    <script src="{% static 'app/js/all.min.js' %}"></script>
    <script src="{% static 'app/js/myscript.js' %}"></script>
</body>
</html>
